<!doctype html>
<html>
    <head>
        <title>flex box</title>
        <style>
           .flex-container{
    display:flex;
    flex-direction:row;
    justify-content: space-around;
    align-items:center;
    height:500px;
    background-color:red;
}
.flex-item{
    background-color: green;
    color: white;
    padding: 20px;
    font-size: 18px;
    margin:10px;
}
  </style>
 </head>

<body>
<h2> flexbox full examaple</h2>
<div class="flex-container">
<div class="flex-item">item1</div>
<div class="flex-item">item2</div>
<div class="flex-item">item3</div>
</div>
</body>

</html>
